name: Scan ECR Image for Vulnerabilities

on:
  workflow_dispatch:
    inputs:
      ecr_repos:
        description: "Comma-separated list of ECR repositories to scan"
        required: true

permissions:
  id-token: write           # Required for OIDC
  contents: read
  security-events: write
  
jobs:
  scan-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::801754344896:role/GitHubActionsRole
          aws-region: us-west-2

      - name: Confirm identity
        run: aws sts get-caller-identity

      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v3
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Latest Image Tag
        id: get-latest-tag
        run: |
          LATEST_TAG=$(aws ecr describe-images \
            --repository-name testrepo \
            --query 'sort_by(imageDetails,&imagePushedAt)[-1].imageTags[0]' \
            --output text)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # - name: Install jq
      #   run: sudo apt-get update && sudo apt-get install -y jq


      # - name: Install Trivy
      #   run: |
      #     curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      #     sudo mv ./bin/trivy /usr/local/bin/
      #     trivy --version  # Verify installation
      #     echo "üîç Fetching latest Trivvy Vulnerability DB."
      #     trivy image --download-db-only

      - name: Install Trivy from official DEB repository
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          
          # Import the public key
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          
          # Add the Trivy repository
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version # Verify installation
          echo "üîç Fetching latest Trivvy Vulnerability DB."
          trivy image --download-db-only

      - name: Scan Image with Trivy and Save Report
        run: |
          ECR_REPOS="${{ github.event.inputs.ecr_repos }}"
          AWS_ACCOUNT_ID="801754344896"
          REGION="us-west-2"

          IFS=',' read -r -a REPO_ARRAY <<< "$ECR_REPOS"

          for REPO in "${REPO_ARRAY[@]}"; do
            echo "üîç Fetching latest image tag for $REPO..."
            IMAGE_JSON=$(aws ecr describe-images --repository-name "$REPO" --output json)

              # Safely extract the latest tagged image
              LATEST_TAG=$(echo "$IMAGE_JSON" | jq -r '
                .imageDetails
                | map(select(.imageTags | type == "array" and length > 0))
                | sort_by(.imagePushedAt)
                | reverse
                | .[0].imageTags[0]')

              if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
                echo "‚ùå No tagged images found in ECR repository '$REPO'."
                exit 1
              fi

            IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$LATEST_TAG"
            echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
            echo "üì• Pulling image $IMAGE_URI ..."
            docker pull "$IMAGE_URI"
            echo "Scanning $IMAGE_URI ..."
            # sudo ifconfig eth0 down  # disable network temporarily
            trivy image $IMAGE_URI --scanners vuln --skip-db-update --offline-scan --format json -o trivy-report.json 
            # trivy image $IMAGE_URI --scanners vuln --skip-db-update --offline-scan --format sarif -o trivy-results.sarif
            # sudo ifconfig eth0 up  # re-enable network
            # jq --arg image "$IMAGE_URI" \
            #   '.runs[0].results |= map(.message.text |= "[IMAGE: \($image)] " + .)' \
            #   trivy-results.sarif > trivy-results-patched.sarif
            trivy image $IMAGE_URI --scanners vuln --skip-db-update --offline-scan --format sarif -o trivy-results-raw.sarif
            
            # Enhance SARIF for clear identification in GitHub Security tab
            # Keep original structure intact, only add metadata for identification
            # IMPORTANT: Remap artifact locations to a repo file so GitHub displays the alerts
            SAFE_REPO=$(echo "$REPO" | sed 's/[^a-zA-Z0-9_-]/_/g')
            jq --arg image "$IMAGE_URI" \
               --arg repo "$REPO" \
               --arg tag "$LATEST_TAG" \
               --arg workflow ".github/workflows/image-scan.yml" \
               '
               # Remove originalUriBaseIds that can conflict with relative paths
               del(.runs[0].originalUriBaseIds) |
               .runs[0].tool.driver.name = "MontyCloud Container Scanner" |
               .runs[0].tool.driver.fullName = "MontyCloud ECR Image Vulnerability Scanner (" + $repo + ")" |
               .runs[0].tool.driver.rules = [.runs[0].tool.driver.rules[]? | 
                 .shortDescription.text = "[" + $repo + "] " + .shortDescription.text |
                 .properties.tags = ((.properties.tags // []) + ["container-vulnerability", "ecr-image", $repo])
               ] |
               .runs[0].results = [.runs[0].results[]? | 
                 # Store original container path in message
                 .message.text = "Image: " + $image + "\nRepository: " + $repo + "\nTag: " + $tag + "\nContainer Path: " + (.locations[0].physicalLocation.artifactLocation.uri // "unknown") + "\n\n" + .message.text |
                 # Remap location to workflow file so GitHub displays the alert
                 .locations[0].physicalLocation.artifactLocation.uri = $workflow |
                 # Remove uriBaseId - let GitHub treat path as relative to repo root
                 del(.locations[0].physicalLocation.artifactLocation.uriBaseId) |
                 .locations[0].physicalLocation.region = {"startLine": 1, "startColumn": 1, "endLine": 1, "endColumn": 1}
               ] |
               .runs[0].automationDetails = {
                 "id": ("container-security/ecr-scan/" + $repo + "/" + $tag),
                 "description": {
                   "text": ("Container vulnerability scan for ECR image: " + $image)
                 }
               }' trivy-results-raw.sarif > trivy-results-updated.sarif
            
            # Validate SARIF structure
            echo "üìã Validating SARIF structure..."
            if jq empty trivy-results-updated.sarif 2>/dev/null; then
              echo "‚úÖ SARIF JSON is valid"
            else
              echo "‚ùå SARIF JSON is invalid!"
              exit 1
            fi
            
            # Debug: Show SARIF statistics
            SARIF_RESULTS=$(jq '.runs[0].results | length' trivy-results-updated.sarif)
            SARIF_RULES=$(jq '.runs[0].tool.driver.rules | length' trivy-results-updated.sarif)
            HAS_URI_BASE=$(jq 'if .runs[0].originalUriBaseIds then "YES - PROBLEM!" else "NO - Good" end' trivy-results-updated.sarif)
            FIRST_URI=$(jq -r '.runs[0].results[0].locations[0].physicalLocation.artifactLocation.uri' trivy-results-updated.sarif)
            echo "üìä SARIF Statistics:"
            echo "   - Results (vulnerabilities): $SARIF_RESULTS"
            echo "   - Rules defined: $SARIF_RULES"
            echo "   - Has originalUriBaseIds: $HAS_URI_BASE"
            echo "   - First result URI: $FIRST_URI"
            
            if [ "$SARIF_RESULTS" -eq 0 ]; then
              echo "‚ö†Ô∏è WARNING: No vulnerabilities in SARIF file - nothing will appear in Code Scanning"
            fi
            
            echo "‚úÖ Enhanced SARIF report generated for $IMAGE_URI"
          done


      # - name: Scan Image with Trivy and Save Report
      #   run: |
      #     trivy image 801754344896.dkr.ecr.us-west-2.amazonaws.com/testrepo:${{ env.LATEST_TAG }} \
      #     --format json --severity CRITICAL,HIGH > trivy-report.json

      - name: Debug Trivy Report
        run: |
          if [ ! -f trivy-report.json ]; then
            echo "‚ùå trivy-report.json NOT FOUND!"
            exit 1
          else
            echo "‚úÖ trivy-report.json exists!"
            ls -lh trivy-report.json
          fi

      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Upload SARIF for debugging
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy-results-updated.sarif

      # - name: Display Vulnerabilities
      #   run: cat trivy-report.json | jq '.Results[].Vulnerabilities[] | {ID, PkgName, InstalledVersion, Severity, Title, Description}'


      - name: Convert JSON to CSV
        run: |
              echo '"Image","VulnerabilityID","Package","Version","FixedVersion","Severity","Title","References","PublishedDate","LastModifiedDate","Class","Type","Layer"' > trivy-report.csv

              jq -r --arg IMAGE "$IMAGE_URI" '
                .Results[]
                | select(.Vulnerabilities != null)
                | . as $result
                | $result.Vulnerabilities[]
                | [
                    $IMAGE,
                    .VulnerabilityID,
                    .PkgName,
                    .InstalledVersion,
                    .FixedVersion,
                    .Severity,
                    .Title,
                    (.References // [] | join(" ")),
                    .PublishedDate,
                    .LastModifiedDate,
                    $result.Class,
                    $result.Type,
                    (.Layer.DiffID // "")
                  ]
                | @csv
              ' trivy-report.json >> trivy-report.csv


      - name: Upload Vulnerability CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-csv
          path: trivy-report.csv
      
      # - name: Upload Report to S3
      #   run: |
      #     aws s3 cp trivy-report.json s3://tesbucketforactions/trivy-report.json

      # - name: Install Python and Dependencies
      #   run: pip install boto3

      # - name: Send Vulnerability Report via SES
      #   run: |
      #     pwd
      #     python .github/ecr_email/send_email.py
      #   env:
      #     IMAGE_URI: ${{ env.IMAGE_URI }}
      
      # - name: Upload Trivy SARIF to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v4
      #   with:
      #     sarif_file: trivy-results.sarif

      - name: Upload Trivy SARIF to GitHub Security Tab
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results-updated.sarif
          # Category helps distinguish container scans from other code scanning results
          category: "container-security/ecr-image-scan"
          # NOTE: Run this workflow from your default branch (dev) to see alerts in Security tab

      - name: Verify Code Scanning Upload
        if: always()
        run: |
          echo "üîç Checking Code Scanning alerts after upload..."
          
          # Wait for processing
          sleep 20
          
          # Query alerts with ALL states (open, dismissed, fixed)
          echo "üìä Querying alerts with all states..."
          for STATE in open dismissed fixed; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=$STATE&per_page=100")
            TOTAL=$(echo "$RESPONSE" | jq 'if type == "array" then length else 0 end')
            OUR=$(echo "$RESPONSE" | jq '[.[] | select(.tool.name == "MontyCloud Container Scanner")] | length')
            echo "  State '$STATE': Total=$TOTAL, Ours=$OUR"
          done
          
          # Query alerts filtered by our tool name
          echo ""
          echo "üîç Querying alerts by tool_name parameter..."
          OUR_ALERTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?tool_name=MontyCloud%20Container%20Scanner&per_page=100")
          OUR_COUNT=$(echo "$OUR_ALERTS" | jq 'if type == "array" then length else 0 end')
          echo "üê≥ Alerts from MontyCloud Container Scanner: $OUR_COUNT"
          
          if [ "$OUR_COUNT" -gt 0 ]; then
            echo "‚úÖ Found our container scan alerts!"
            echo "$OUR_ALERTS" | jq '.[0:5] | .[] | {number, rule: .rule.id, state, created_at, most_recent_instance}'
          else
            echo "‚ö†Ô∏è No alerts from our scanner found via tool_name filter"
          fi
          
          # Check analyses
          echo ""
          echo "üì§ Checking recent Code Scanning analyses..."
          ANALYSES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/analyses?per_page=10")
          
          echo "Recent analyses:"
          echo "$ANALYSES" | jq '.[0:5] | .[] | {id, tool: .tool.name, created_at, results_count, category, ref, commit_sha, warning}'
          
          # Get our latest analysis with full details
          OUR_ANALYSIS=$(echo "$ANALYSES" | jq '[.[] | select(.tool.name == "MontyCloud Container Scanner")] | .[0]')
          ANALYSIS_ID=$(echo "$OUR_ANALYSIS" | jq -r '.id // empty')
          
          if [ -n "$ANALYSIS_ID" ]; then
            echo ""
            echo "üîé Our analysis details (ID: $ANALYSIS_ID):"
            echo "$OUR_ANALYSIS" | jq '{id, results_count, category, sarif_id, created_at, ref, commit_sha, warning, error, deletable}'
            
            # Check the ref - alerts only show on default branch
            ANALYSIS_REF=$(echo "$OUR_ANALYSIS" | jq -r '.ref // empty')
            echo ""
            echo "üìå Analysis ref: $ANALYSIS_REF"
            echo "üìå Current ref: ${{ github.ref }}"
            echo "üìå Default branch: ${{ github.event.repository.default_branch }}"
            
            if [[ "$ANALYSIS_REF" != "refs/heads/${{ github.event.repository.default_branch }}" ]]; then
              echo ""
              echo "‚ö†Ô∏è WARNING: Analysis is NOT on default branch!"
              echo "   Alerts only appear in Security tab for the DEFAULT BRANCH"
              echo "   Run this workflow on '${{ github.event.repository.default_branch }}' to see alerts"
            fi
          fi
          
          # Check what branch we're on
          echo ""
          echo "üåø Branch information:"
          echo "   github.ref = ${{ github.ref }}"
          echo "   github.head_ref = ${{ github.head_ref }}"
          echo "   github.base_ref = ${{ github.base_ref }}"

      - name: Check for Critical or High Vulnerabilities
        run: |
          echo "### üê≥ ECR Container Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scanned Image:** \`$IMAGE_URI\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity
          CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-report.json)
          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-report.json)
          MEDIUM_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-report.json)
          LOW_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-report.json)
          
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üî¥ Critical | $CRITICAL_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü† High | $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü° Medium | $MEDIUM_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü¢ Low | $LOW_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::warning file=trivy-report.json::‚ö†Ô∏è Critical or High container vulnerabilities found in ECR image!"
            echo "‚ö†Ô∏è **Action Required:** Critical or High vulnerabilities were detected in the container image." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # echo "üìã View detailed findings in the **Security** tab under **Code scanning alerts** ‚Üí filter by **container-security/ecr-image-scan**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No Critical or High container vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          fi
