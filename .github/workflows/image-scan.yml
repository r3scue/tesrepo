name: Scan ECR Image for Vulnerabilities

on:
  workflow_dispatch:
    inputs:
      ecr_repos:
        description: "Comma-separated list of ECR repositories to scan"
        required: true
      severity_filter:
        description: "Severity levels to include in Code Scanning (CRITICAL, HIGH, MEDIUM, LOW)"
        required: false
        default: "CRITICAL,HIGH,MEDIUM"
        type: choice
        options:
          - "CRITICAL"
          - "CRITICAL,HIGH"
          - "CRITICAL,HIGH,MEDIUM"
          - "CRITICAL,HIGH,MEDIUM,LOW"

permissions:
  id-token: write           # Required for OIDC
  contents: read
  security-events: write
  
jobs:
  scan-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::801754344896:role/GitHubActionsRole
          aws-region: us-west-2

      - name: Confirm identity
        run: aws sts get-caller-identity

      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v3
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Latest Image Tag
        id: get-latest-tag
        run: |
          LATEST_TAG=$(aws ecr describe-images \
            --repository-name testrepo \
            --query 'sort_by(imageDetails,&imagePushedAt)[-1].imageTags[0]' \
            --output text)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # - name: Install jq
      #   run: sudo apt-get update && sudo apt-get install -y jq


      # - name: Install Trivy
      #   run: |
      #     curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      #     sudo mv ./bin/trivy /usr/local/bin/
      #     trivy --version  # Verify installation
      #     echo "üîç Fetching latest Trivvy Vulnerability DB."
      #     trivy image --download-db-only

      - name: Install Trivy from official DEB repository
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          
          # Import the public key
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          
          # Add the Trivy repository
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version # Verify installation
          echo "üîç Fetching latest Trivvy Vulnerability DB."
          trivy image --download-db-only

      - name: Scan Image with Trivy and Save Report
        run: |
          ECR_REPOS="${{ github.event.inputs.ecr_repos }}"
          AWS_ACCOUNT_ID="801754344896"
          REGION="us-west-2"

          IFS=',' read -r -a REPO_ARRAY <<< "$ECR_REPOS"

          for REPO in "${REPO_ARRAY[@]}"; do
            echo "üîç Fetching latest image tag for $REPO..."
            IMAGE_JSON=$(aws ecr describe-images --repository-name "$REPO" --output json)

              # Safely extract the latest tagged image
              LATEST_TAG=$(echo "$IMAGE_JSON" | jq -r '
                .imageDetails
                | map(select(.imageTags | type == "array" and length > 0))
                | sort_by(.imagePushedAt)
                | reverse
                | .[0].imageTags[0]')

              if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
                echo "‚ùå No tagged images found in ECR repository '$REPO'."
                exit 1
              fi

            IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$LATEST_TAG"
            echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
            echo "üì• Pulling image $IMAGE_URI ..."
            docker pull "$IMAGE_URI"
            echo "Scanning $IMAGE_URI ..."
            
            # Generate vulnerability reports and SBOM
            echo "üîç Generating Trivy vulnerability report (JSON)..."
            trivy image $IMAGE_URI --scanners vuln --skip-db-update --offline-scan --format json -o trivy-report.json
            
            echo "üîç Generating Trivy vulnerability report (SARIF)..."
            trivy image $IMAGE_URI --scanners vuln --skip-db-update --offline-scan --format sarif -o trivy-results-raw.sarif
            
            echo "üìã Generating CycloneDX SBOM for dependency analysis..."
            trivy image $IMAGE_URI --format cyclonedx --scanners vuln --skip-db-update --offline-scan -o sbom-base.json
            
            # Extract multi-ecosystem dependencies from container metadata to enhance SBOM
            echo "üîó Extracting dependency relationships from container (Python, Node.js)..."
            if python3 .github/ecr_email/extract_container_deps.py "$IMAGE_URI" sbom-base.json sbom.json; then
              echo "‚úÖ Successfully enhanced SBOM with container dependency information"
            else
              echo "‚ö†Ô∏è Dependency extraction failed, using base SBOM"
              mv sbom-base.json sbom.json
            fi
            
            # Enhance SARIF for clear identification in GitHub Security tab
            # Keep original structure intact, only add metadata for identification
            # IMPORTANT: Remap artifact locations to a repo file so GitHub displays the alerts
            SAFE_REPO=$(echo "$REPO" | sed 's/[^a-zA-Z0-9_-]/_/g')
            jq --arg image "$IMAGE_URI" \
               --arg repo "$REPO" \
               --arg tag "$LATEST_TAG" \
               --arg workflow ".github/ecr-scan-anchor.md" \
               '
               # Helper function to map severity to score
               def severity_to_score:
                 if . == "CRITICAL" then "9.0"
                 elif . == "HIGH" then "7.5"
                 elif . == "MEDIUM" then "5.0"
                 elif . == "LOW" then "3.0"
                 else "0.0"
                 end;
               
               # Helper function to determine ecosystem from target
               def get_ecosystem:
                 if contains("python") then "python"
                 elif contains("node") or contains("npm") then "nodejs"
                 elif contains("os-pkgs") then "os-package"
                 else "unknown"
                 end;
               
               # Remove originalUriBaseIds that can conflict with relative paths
               del(.runs[0].originalUriBaseIds) |
               .runs[0].tool.driver.name = "MontyCloud Container Scanner" |
               .runs[0].tool.driver.fullName = "MontyCloud ECR Container Vulnerability Scanner" |
               
               # Build lookup map: ruleId -> actual severity text (CRITICAL/HIGH/MEDIUM/LOW)
               (.runs[0].results // [] | map({
                 (.ruleId): (
                   .message.text // "" | 
                   if contains("Severity:") then
                     (split("Severity:")[1] | split("\n")[0] | gsub("^[^A-Z]+"; "") | split(" ")[0])
                   else
                     (.level // "warning" | 
                       if . == "error" then "HIGH"
                       elif . == "warning" then "MEDIUM"  
                       else "LOW"
                       end)
                   end
                 )
               }) | add) as $severity_map |
               
               # Enhance rules with context-rich titles and metadata
               .runs[0].tool.driver.rules = [.runs[0].tool.driver.rules[]? |
                 . as $rule |
                 # Extract package name from help text or use first word after CVE
                 ($rule.help.text // $rule.fullDescription.text // "" | 
                   if contains("Package:") then 
                     (split("Package:")[1] // "" | split("\n")[0] | gsub("^[^a-zA-Z0-9]+"; "") | split(" ")[0])
                   else
                     (split(" ")[0] // "unknown")
                   end) as $pkg |
                 
                 # Get severity from map (already extracted as CRITICAL/HIGH/MEDIUM/LOW)
                 ($severity_map[$rule.id] // "MEDIUM") as $severity |
                 
                 # Determine ecosystem for tags
                 (($rule.help.text // "") | get_ecosystem) as $ecosystem |
                 
                 # Format: ÔøΩÔ∏è <repo> ‚Äî <package> ‚Äî <CVE> (<Severity>)
                 $rule |
                 .shortDescription.text = "üõ°Ô∏è " + $repo + " ‚Äî " + $pkg + " ‚Äî " + $rule.id + " (" + $severity + ")" |
                 
                 # Enhance rule properties with deterministic tags (nested in .properties)
                 .properties = (($rule.properties // {}) + {
                   "tags": (["container", "ecr", $ecosystem, "vulnerability"] | sort | unique),
                   "security-severity": ($severity | severity_to_score),
                   "precision": "high"
                 })
               ] |
               
               # Enhance results with structured markdown
               .runs[0].results = [.runs[0].results[]? |
                 . as $result |
                 
                 # Extract metadata from original message
                 ($result.message.text // "") as $original_msg |
                 
                 # Extract package info from message
                 ($original_msg | 
                   if contains("Package:") then
                     (split("Package:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9]+"; "") | split(" ")[0])
                   elif contains("PkgName:") then
                     (split("PkgName:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9]+"; "") | split(" ")[0])
                   else "unknown"
                   end) as $package_name |
                 
                 # Extract installed version
                 ($original_msg | 
                   if contains("Installed Version:") then
                     (split("Installed Version:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9.]+"; "") | split(" ")[0])
                   elif contains("InstalledVersion:") then
                     (split("InstalledVersion:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9.]+"; "") | split(" ")[0])
                   else "unknown"
                   end) as $installed_version |
                 
                 # Extract fixed version
                 ($original_msg | 
                   if contains("Fixed Version:") then
                     (split("Fixed Version:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9.]+"; "") | split(" ")[0])
                   elif contains("FixedVersion:") then
                     (split("FixedVersion:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9.]+"; "") | split(" ")[0])
                   else ""
                   end) as $fixed_version |
                 
                 # Extract severity
                 ($original_msg | 
                   if contains("Severity:") then
                     (split("Severity:")[1] | split("\n")[0] | gsub("^[^A-Z]+"; "") | split(" ")[0])
                   else
                     ($result.level // "warning" | 
                       if . == "error" then "HIGH"
                       elif . == "warning" then "MEDIUM"  
                       else "LOW"
                       end)
                   end) as $severity |
                 
                 # Map severity to SARIF level (required enum: none, note, warning, error)
                 ($severity | 
                   if . == "CRITICAL" then "error"
                   elif . == "HIGH" then "error"
                   elif . == "MEDIUM" then "warning"
                   elif . == "LOW" then "note"
                   else "warning"
                   end) as $sarif_level |
                 
                 # Extract container path
                 ($original_msg |
                   if contains("Container Path:") then
                     (split("Container Path:")[1] | split("\n")[0] | gsub("^[^a-zA-Z0-9/]+"; ""))
                   else
                     ($result.locations[0].physicalLocation.artifactLocation.uri // "unknown")
                   end) as $container_path |
                 
                 # Detect if OS package
                 ($original_msg | contains("os-pkgs") or contains("Os Package")) as $is_os_pkg |
                 
                 # Build remediation text
                 (if $fixed_version != "" and $fixed_version != "null" and $fixed_version != "unknown" then
                    "Upgrade `" + $package_name + "` to version **" + $fixed_version + "** or later."
                  elif $is_os_pkg then
                    "Update the base image or perform a system package upgrade."
                  else
                    "No patched version currently available. Monitor upstream advisories."
                  end) as $remediation |
                 
                 # Build clean message with better line breaks
                 $result |
                 .level = $sarif_level |
                 .message.text = (
                   "üõ°Ô∏è **Container Vulnerability**\n\n" +
                   "**Repository:** " + $repo + "\n" +
                   "**Tag:** " + $tag + "\n" +
                   "**Image:** " + $image + "\n\n---\n\n" +
                   "üì¶ **Affected Package**\n\n" +
                   "- **Package:** " + $package_name + "\n" +
                   "- **Installed Version:** " + $installed_version + "\n" +
                   "- **Fixed Version:** " + (if $fixed_version != "" and $fixed_version != "null" and $fixed_version != "unknown" then $fixed_version else "Not available" end) + "\n" +
                   (if $container_path != "unknown" then "- **Container Path:** " + $container_path + "\n" else "" end) +
                   "\n---\n\n" +
                   "üî• **Severity:** " + $severity + "\n\n" +
                   "---\n\n" +
                   "üîó **Dependency Analysis:**\n\n" +
                   "- Direct dependency: ‚úì\n" +
                   "- Package: " + $package_name + "@" + $installed_version + "\n\n" +
                   "---\n\n" +
                   "üõ† **Recommended Remediation**\n\n" +
                   $remediation + "\n\n" +
                   "---\n\n" +
                   "üìñ **CVE Reference:** [" + $result.ruleId + "](https://nvd.nist.gov/vuln/detail/" + $result.ruleId + ")\n"
                 ) |
                 .message.markdown = .message.text |
                 
                 # Remap location to workflow file so GitHub displays the alert
                 .locations[0].physicalLocation.artifactLocation.uri = $workflow |
                 
                 # Remove uriBaseId - let GitHub treat path as relative to repo root
                 del(.locations[0].physicalLocation.artifactLocation.uriBaseId) |
                 .locations[0].physicalLocation.region = {"startLine": 1, "startColumn": 1, "endLine": 1, "endColumn": 1}
               ] |
               
               # Set stable automationDetails (no tag!)
               .runs[0].automationDetails = {
                 "id": ("container-security/ecr-scan/" + $repo),
                 "description": {
                   "text": ("Container vulnerability scan for ECR repository: " + $repo)
                 }
               }' trivy-results-raw.sarif > trivy-results-updated.sarif
            
            # Enrich vulnerabilities with dependency analysis (Python, Node.js, etc.)
            echo "üîó Enriching vulnerabilities with dependency chain analysis..."
            if [ -f sbom.json ] && [ -f trivy-report.json ]; then
              python3 .github/ecr_email/enrich_python_vulnerabilities.py trivy-report.json sbom.json trivy-results-updated.sarif
              if [ $? -eq 0 ]; then
                echo "‚úÖ Vulnerability enrichment complete"
              else
                echo "‚ö†Ô∏è Enrichment failed, continuing with base SARIF"
              fi
            else
              echo "‚ö†Ô∏è SBOM or Trivy report missing, skipping enrichment"
            fi
            
            # Validate SARIF structure
            echo "üìã Validating SARIF structure..."
            if jq empty trivy-results-updated.sarif 2>/dev/null; then
              echo "‚úÖ SARIF JSON is valid"
            else
              echo "‚ùå SARIF JSON is invalid!"
              exit 1
            fi
            
            # Debug: Show SARIF statistics
            SARIF_RESULTS=$(jq '.runs[0].results | length' trivy-results-updated.sarif)
            SARIF_RULES=$(jq '.runs[0].tool.driver.rules | length' trivy-results-updated.sarif)
            HAS_URI_BASE=$(jq 'if .runs[0].originalUriBaseIds then "YES - PROBLEM!" else "NO - Good" end' trivy-results-updated.sarif)
            FIRST_URI=$(jq -r '.runs[0].results[0].locations[0].physicalLocation.artifactLocation.uri' trivy-results-updated.sarif)
            echo "üìä SARIF Statistics:"
            echo "   - Results (vulnerabilities): $SARIF_RESULTS"
            echo "   - Rules defined: $SARIF_RULES"
            echo "   - Has originalUriBaseIds: $HAS_URI_BASE"
            echo "   - First result URI: $FIRST_URI"
            
            if [ "$SARIF_RESULTS" -eq 0 ]; then
              echo "‚ö†Ô∏è WARNING: No vulnerabilities in SARIF file - nothing will appear in Code Scanning"
            fi
            
            echo "‚úÖ Enhanced SARIF report generated for $IMAGE_URI"
          done

      # ============================================================================
      # SEVERITY FILTERING FOR CODE SCANNING
      # ============================================================================
      # This step filters the SARIF file to only include vulnerabilities matching
      # the selected severity levels before uploading to GitHub Code Scanning.
      # 
      # Why filter?
      # - Reduce noise in Security tab by focusing on critical issues
      # - Meet compliance requirements (e.g., only track HIGH and above)
      # - Improve signal-to-noise ratio for security teams
      # 
      # How to adjust:
      # 1. When running workflow, select severity filter from dropdown
      # 2. Or modify the default in workflow inputs above (line 11)
      # 3. Options: CRITICAL | CRITICAL,HIGH | CRITICAL,HIGH,MEDIUM | CRITICAL,HIGH,MEDIUM,LOW
      # 
      # Note: This only affects GitHub Code Scanning display.
      # All severities are still:
      # - Included in trivy-report.json (full report)
      # - Uploaded as artifacts for review
      # - Counted for Jira integration
      # - Available in CSV export
      # ============================================================================
      
      - name: Filter SARIF by Severity
        run: |
          # Get severity filter from workflow input (default: CRITICAL,HIGH,MEDIUM)
          SEVERITY_FILTER="${{ github.event.inputs.severity_filter || 'CRITICAL,HIGH,MEDIUM' }}"
          
          echo "üîç Filtering SARIF for Code Scanning upload..."
          echo "   Selected severities: $SEVERITY_FILTER"
          
          # Convert comma-separated list to jq array format
          # Example: "CRITICAL,HIGH" -> ["CRITICAL","HIGH"]
          SEVERITY_ARRAY=$(echo "$SEVERITY_FILTER" | jq -R 'split(",") | map(gsub("^\\s+|\\s+$"; ""))')
          
          echo "   Severity filter array: $SEVERITY_ARRAY"
          
          # Create filtered SARIF by keeping only results matching selected severities
          jq --argjson severities "$SEVERITY_ARRAY" '
            # Helper function to extract severity from message
            def get_severity:
              .message.text // "" | 
              if contains("**Severity:** ") then
                (split("**Severity:** ")[1] | split("\n")[0] | gsub("^[^A-Z]+"; "") | split(" ")[0])
              else
                "UNKNOWN"
              end;
            
            # Filter results based on severity
            .runs[0].results = [
              .runs[0].results[]? | 
              select(get_severity as $sev | $severities | index($sev))
            ] |
            
            # Filter rules to only include those referenced by results
            (.runs[0].results | map(.ruleId) | unique) as $used_rules |
            .runs[0].tool.driver.rules = [
              .runs[0].tool.driver.rules[]? | 
              select(.id as $id | $used_rules | index($id))
            ] |
            
            # Add metadata about filtering
            .runs[0].properties = ((.runs[0].properties // {}) + {
              "filtered_severities": $severities,
              "filtering_applied": true
            })
          ' trivy-results-updated.sarif > trivy-results-filtered.sarif
          
          # Show statistics
          ORIGINAL_COUNT=$(jq '.runs[0].results | length' trivy-results-updated.sarif)
          FILTERED_COUNT=$(jq '.runs[0].results | length' trivy-results-filtered.sarif)
          REMOVED_COUNT=$((ORIGINAL_COUNT - FILTERED_COUNT))
          
          echo "üìä Filtering Results:"
          echo "   Original vulnerabilities: $ORIGINAL_COUNT"
          echo "   After filtering: $FILTERED_COUNT"
          echo "   Removed (lower severity): $REMOVED_COUNT"
          
          # Validate filtered SARIF
          if jq empty trivy-results-filtered.sarif 2>/dev/null; then
            echo "‚úÖ Filtered SARIF is valid"
          else
            echo "‚ùå Filtered SARIF is invalid! Using original."
            cp trivy-results-updated.sarif trivy-results-filtered.sarif
          fi
          
          # Show breakdown by severity in filtered results
          echo ""
          echo "üìã Filtered SARIF Severity Breakdown:"
          for LEVEL in CRITICAL HIGH MEDIUM LOW; do
            COUNT=$(jq --arg level "$LEVEL" '
              [.runs[0].results[]? | 
               select(.message.text // "" | contains("**Severity:** " + $level))] | 
               length
            ' trivy-results-filtered.sarif)
            if [ "$COUNT" -gt 0 ]; then
              echo "   $LEVEL: $COUNT"
            fi
          done


      # - name: Scan Image with Trivy and Save Report
      #   run: |
      #     trivy image 801754344896.dkr.ecr.us-west-2.amazonaws.com/testrepo:${{ env.LATEST_TAG }} \
      #     --format json --severity CRITICAL,HIGH > trivy-report.json

      - name: Debug Trivy Report
        run: |
          if [ ! -f trivy-report.json ]; then
            echo "‚ùå trivy-report.json NOT FOUND!"
            exit 1
          else
            echo "‚úÖ trivy-report.json exists!"
            ls -lh trivy-report.json
          fi

      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Upload SARIF for debugging
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif-full
          path: trivy-results-updated.sarif
      
      - name: Upload Filtered SARIF for debugging
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif-filtered
          path: trivy-results-filtered.sarif

      - name: Upload Enhanced SBOM for analysis
        uses: actions/upload-artifact@v4
        with:
          name: enhanced-sbom
          path: sbom.json

      # - name: Display Vulnerabilities
      #   run: cat trivy-report.json | jq '.Results[].Vulnerabilities[] | {ID, PkgName, InstalledVersion, Severity, Title, Description}'


      - name: Convert JSON to CSV
        run: |
              echo '"Image","VulnerabilityID","Package","Version","FixedVersion","Severity","Title","References","PublishedDate","LastModifiedDate","Class","Type","Layer"' > trivy-report.csv

              jq -r --arg IMAGE "$IMAGE_URI" '
                .Results[]
                | select(.Vulnerabilities != null)
                | . as $result
                | $result.Vulnerabilities[]
                | [
                    $IMAGE,
                    .VulnerabilityID,
                    .PkgName,
                    .InstalledVersion,
                    .FixedVersion,
                    .Severity,
                    .Title,
                    (.References // [] | join(" ")),
                    .PublishedDate,
                    .LastModifiedDate,
                    $result.Class,
                    $result.Type,
                    (.Layer.DiffID // "")
                  ]
                | @csv
              ' trivy-report.json >> trivy-report.csv


      - name: Upload Vulnerability CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-csv
          path: trivy-report.csv
      
      # - name: Upload Report to S3
      #   run: |
      #     aws s3 cp trivy-report.json s3://tesbucketforactions/trivy-report.json

      # - name: Install Python and Dependencies
      #   run: pip install boto3

      # - name: Send Vulnerability Report via SES
      #   run: |
      #     pwd
      #     python .github/ecr_email/send_email.py
      #   env:
      #     IMAGE_URI: ${{ env.IMAGE_URI }}
      
      # - name: Upload Trivy SARIF to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v4
      #   with:
      #     sarif_file: trivy-results.sarif

      - name: Upload Trivy SARIF to GitHub Security Tab
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        with:
          # Upload filtered SARIF (only selected severities)
          # Full SARIF is available as artifact and in trivy-report.json
          sarif_file: trivy-results-filtered.sarif
          # Category helps distinguish container scans from other code scanning results
          category: "container-security/ecr-image-scan"
          # NOTE: Run this workflow from your default branch (dev) to see alerts in Security tab

      - name: Verify Code Scanning Upload
        if: always()
        run: |
          echo "üîç Checking Code Scanning alerts after upload..."
          
          # Wait for processing
          sleep 20
          
          # Query alerts with ALL states (open, dismissed, fixed)
          echo "üìä Querying alerts with all states..."
          for STATE in open dismissed fixed; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=$STATE&per_page=100")
            TOTAL=$(echo "$RESPONSE" | jq 'if type == "array" then length else 0 end')
            OUR=$(echo "$RESPONSE" | jq '[.[] | select(.tool.name == "MontyCloud Container Scanner")] | length')
            echo "  State '$STATE': Total=$TOTAL, Ours=$OUR"
          done
          
          # Query alerts filtered by our tool name
          echo ""
          echo "üîç Querying alerts by tool_name parameter..."
          OUR_ALERTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?tool_name=MontyCloud%20Container%20Scanner&per_page=100")
          OUR_COUNT=$(echo "$OUR_ALERTS" | jq 'if type == "array" then length else 0 end')
          echo "üê≥ Alerts from MontyCloud Container Scanner: $OUR_COUNT"
          
          if [ "$OUR_COUNT" -gt 0 ]; then
            echo "‚úÖ Found our container scan alerts!"
            echo "$OUR_ALERTS" | jq '.[0:5] | .[] | {number, rule: .rule.id, state, created_at, most_recent_instance}'
          else
            echo "‚ö†Ô∏è No alerts from our scanner found via tool_name filter"
          fi
          
          # Check analyses
          echo ""
          echo "üì§ Checking recent Code Scanning analyses..."
          ANALYSES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/analyses?per_page=10")
          
          echo "Recent analyses:"
          echo "$ANALYSES" | jq '.[0:5] | .[] | {id, tool: .tool.name, created_at, results_count, category, ref, commit_sha, warning}'
          
          # Get our latest analysis with full details
          OUR_ANALYSIS=$(echo "$ANALYSES" | jq '[.[] | select(.tool.name == "MontyCloud Container Scanner")] | .[0]')
          ANALYSIS_ID=$(echo "$OUR_ANALYSIS" | jq -r '.id // empty')
          
          if [ -n "$ANALYSIS_ID" ]; then
            echo ""
            echo "üîé Our analysis details (ID: $ANALYSIS_ID):"
            echo "$OUR_ANALYSIS" | jq '{id, results_count, category, sarif_id, created_at, ref, commit_sha, warning, error, deletable}'
            
            # Check the ref - alerts only show on default branch
            ANALYSIS_REF=$(echo "$OUR_ANALYSIS" | jq -r '.ref // empty')
            echo ""
            echo "üìå Analysis ref: $ANALYSIS_REF"
            echo "üìå Current ref: ${{ github.ref }}"
            echo "üìå Default branch: ${{ github.event.repository.default_branch }}"
            
            if [[ "$ANALYSIS_REF" != "refs/heads/${{ github.event.repository.default_branch }}" ]]; then
              echo ""
              echo "‚ö†Ô∏è WARNING: Analysis is NOT on default branch!"
              echo "   Alerts only appear in Security tab for the DEFAULT BRANCH"
              echo "   Run this workflow on '${{ github.event.repository.default_branch }}' to see alerts"
            fi
          fi
          
          # Check what branch we're on
          echo ""
          echo "üåø Branch information:"
          echo "   github.ref = ${{ github.ref }}"
          echo "   github.head_ref = ${{ github.head_ref }}"
          echo "   github.base_ref = ${{ github.base_ref }}"

      - name: Check for Critical or High Vulnerabilities
        id: vulnerability-count
        run: |
          echo "### üê≥ ECR Container Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scanned Image:** \`$IMAGE_URI\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity
          CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-report.json)
          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-report.json)
          MEDIUM_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-report.json)
          LOW_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-report.json)
          
          # Export for Jira integration
          echo "CRITICAL_COUNT=$CRITICAL_COUNT" >> $GITHUB_ENV
          echo "HIGH_COUNT=$HIGH_COUNT" >> $GITHUB_ENV
          echo "MEDIUM_COUNT=$MEDIUM_COUNT" >> $GITHUB_ENV
          echo "LOW_COUNT=$LOW_COUNT" >> $GITHUB_ENV
          
          # Set output to indicate data is ready for Jira
          echo "data-ready=true" >> $GITHUB_OUTPUT
          
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üî¥ Critical | $CRITICAL_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü† High | $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü° Medium | $MEDIUM_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| üü¢ Low | $LOW_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::warning file=trivy-report.json::‚ö†Ô∏è Critical or High container vulnerabilities found in ECR image!"
            echo "‚ö†Ô∏è **Action Required:** Critical or High vulnerabilities were detected in the container image." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # echo "üìã View detailed findings in the **Security** tab under **Code scanning alerts** ‚Üí filter by **container-security/ecr-image-scan**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No Critical or High container vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Python Dependencies for Jira Integration
        if: steps.vulnerability-count.outcome == 'success' && steps.vulnerability-count.outputs.data-ready == 'true'
        run: |
          echo "üì¶ Installing Python dependencies for Jira integration..."
          pip install -r .github/ecr_email/requirements.txt

      - name: Invoke Jira Lifecycle Automation
        if: steps.vulnerability-count.outcome == 'success' && steps.vulnerability-count.outputs.data-ready == 'true'
        continue-on-error: true
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT: ${{ secrets.JIRA_PROJECT }}
          JIRA_ISSUE_TYPE: ${{ secrets.JIRA_ISSUE_TYPE || 'Task' }}
          JIRA_EPIC_KEY: ${{ secrets.JIRA_EPIC_KEY }}
          JIRA_FAIL_ON_ERROR: ${{ secrets.JIRA_FAIL_ON_ERROR || 'false' }}
          JIRA_AWS_SECRET_NAME: ${{ secrets.JIRA_AWS_SECRET_NAME }}
        run: |
          echo "üéØ Starting Jira Lifecycle Automation..."
          
          # Extract repository name and tag from IMAGE_URI
          ECR_REPOS="${{ github.event.inputs.ecr_repos }}"
          IFS=',' read -r -a REPO_ARRAY <<< "$ECR_REPOS"
          
          for REPO in "${REPO_ARRAY[@]}"; do
            echo "üìä Processing Jira automation for repository: $REPO"
            
            # Get image tag
            IMAGE_JSON=$(aws ecr describe-images --repository-name "$REPO" --output json)
            LATEST_TAG=$(echo "$IMAGE_JSON" | jq -r '
              .imageDetails
              | map(select(.imageTags | type == "array" and length > 0))
              | sort_by(.imagePushedAt)
              | reverse
              | .[0].imageTags[0]')
            
            # Build complete image identifier
            IMAGE_NAME="${REPO}:${LATEST_TAG}"
            
            # Generate scan timestamp (ISO 8601 format)
            SCAN_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            
            # Build GitHub Security filtered link
            # Filter by tool name and severity
            GITHUB_SECURITY_LINK="https://github.com/${{ github.repository }}/security/code-scanning?query=tool%3A%22MontyCloud+Container+Scanner%22+is%3Aopen"
            
            # Invoke Jira orchestration script
            python3 .github/ecr_email/jira_orchestration.py \
              "$IMAGE_NAME" \
              "$SCAN_TIME" \
              "${CRITICAL_COUNT:-0}" \
              "${HIGH_COUNT:-0}" \
              "${MEDIUM_COUNT:-0}" \
              "${LOW_COUNT:-0}" \
              "$GITHUB_SECURITY_LINK"
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Jira automation completed successfully for $IMAGE_NAME"
            else
              echo "‚ö†Ô∏è Jira automation encountered an error for $IMAGE_NAME (continuing workflow)"
            fi
          done
          
          echo "üéØ Jira Lifecycle Automation finished"
